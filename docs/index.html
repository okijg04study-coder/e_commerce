<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>E-Commerce Sederhana</title>
 <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>
<header class="navbar">
  <h2>MyShop</h2>

  <div class="auth">
    <a href="login.html" id="loginBtn">Login</a>
    <a href="register.html" id="registerBtn">Register</a>
    <a href="admin.html" id="adminBtn" style="display:none">Admin Panel</a>
    <a href="#" id="logoutBtn" style="display:none">Logout</a>
  </div>
</header>
<h1>Produk</h1>
<div class="filters"></div>
<input
  type="text"
  id="search"
  placeholder="Cari produk..."
  class="search"
/>

<div class="categories">
  <div class="category-card active" data-category="all">
    <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png">
    <span>Semua</span>
  </div>

  <div class="category-card" data-category="Pakaian">
    <img src="https://cdn-icons-png.flaticon.com/512/892/892458.png">
    <span>Pakaian</span>
  </div>

  <div class="category-card" data-category="Sepatu">
    <img src="https://cdn-icons-png.flaticon.com/512/2589/2589903.png">
    <span>Sepatu</span>
  </div>
</div>

<!-- SORTING (PINDAH KE SINI) -->
<div class="sort">
  <select id="sort">
    <option value="">Urutkan Harga</option>
    <option value="asc">Harga Termurah</option>
    <option value="desc">Harga Termahal</option>
  </select>
</div>

<!-- PRODUK -->
<div id="products" class="products"></div>


<script src="app.js"></script>
</body>
</html>
